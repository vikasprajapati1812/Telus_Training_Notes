<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  /* flex-wrap: wrap; */
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 200px;
  height: 50px;
  margin: 10px;
  text-align: center;
  font-size: 30px;
  

}
</style>
</head>
<body>

<h1>The flex-grow and flex-shrink Property</h1>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex-grow: 1;">3</div>  
  <div style="flex-grow: 2;">4</div>
  <div style="flex-grow: 3; flex-shrink: 3;">5</div>
  <div style="flex-shrink: 2;">6</div>  
</div>



</body>
</html>
