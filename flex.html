<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
    height: 100vh;
    width: 100vw;
  display: flex;
  flex-wrap: wrap;
  background-color: rgb(136, 36, 150);
  justify-content: center;
  align-items: center;
}

.flex-container > div {
  background-color: #be5353;
  width: 200px;
  height: 200px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>

</body>
</html>
